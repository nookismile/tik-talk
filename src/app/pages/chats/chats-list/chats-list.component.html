<div class="chats-filter-input-wrapper">
  <label class="tt-form-label">
    <span class="tt-form-label__text">Имя</span>
    <input placeholder="Искать..." type="text" class="tt-form-input" [formControl]="filterChatsControl" >
  </label>
</div>

@for (chat of chats$ | async; track chat.id) {
  <button
    chats
    [chat]="chat"
    [routerLink]="[chat.id]"
    routerLinkActive="active"
  >

  </button>
}
